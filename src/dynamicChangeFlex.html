<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <h1>Flex Layout for HTML</h1>
        <p>Different layouts with flex</p>
    </div>

    <div class="content">

        <div class="dropdown">

            <select id="cars">
                <option value="row">flex-direction: row</option>
                <option value="rowReverse">flex-direction: row-reverse</option>
                <option value="column">flex-direction: column</option>
                <option value="columnReverse">flex-direction: column-reverse</option>
                <option value="justify-center">justify-content: center</option>
                <option value="justify-space-evenly">justify-content: space-evenly</option>
                <option value="justify-space-around">justify-content: space-between</option>
                <option value="justify-space-between">flex-direction: column-reverse</option>
            </select>

        </div>


        <div class="section rounded">
            <label>justify-content: space-between</label>
            <div class="pieces justify-space-between">
                <div class="piece">1</div>
                <div class="piece">2</div>
                <div class="piece">3</div>
                <div class="piece">4</div>
                <div class="piece">5</div>
                <div class="piece">6</div>
                <div class="piece">7</div>
                <div class="piece">8</div>
            </div>
        </div>
    </div>
</body>

</html>
