<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
      
<body>
    <div>
        <h1>Flex Layout for HTML</h1>
        <p>Different layouts with flex</p> 
    </div>   
    
    <div class="section rounded">    
        <label>flex-direction: row</label>
        <div class="pieces row">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>

    <div class="section rounded">    
        <label>flex-direction: row-reverse</label>
        <div class="pieces rowReverse">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>

    <div class="section rounded">    
        <label>flex-direction: column</label>
        <div class="pieces column">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>



    <div class="section rounded">    
        <label>flex-direction: column-reverse</label>
        <div class="pieces columnReverse">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>

    <div class="section rounded">    
        <label>justify-content: justify-center</label>
        <div class="pieces center">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>

    <div class="section rounded">    
        <label>justify-content: space-evenly</label>
        <div class="pieces justify-space-evenly">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>

    <div class="section rounded">    
        <label>justify-content: space-around</label>
        <div class="pieces justify-space-around">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>

    <div class="section rounded">    
        <label>justify-content: space-between</label>
        <div class="pieces justify-space-between">
            <div class="piece">1</div>
            <div class="piece">2</div>
            <div class="piece">3</div>    
            <div class="piece">4</div>
            <div class="piece">5</div>
            <div class="piece">6</div>    
            <div class="piece">7</div>
            <div class="piece">8</div>    
        </div>
    </div>
    </div>   
</body>
</html>
